<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Remarks</title>
    <link rel="stylesheet" href="{% static 'css/remark.css' %}">
</head>
<body>
    <div class="nav">
        <div class="container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message {{ message.level_tag }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="right-icon">
            <button class="user-btn" id="userButton" onclick="toggleUserInfo()">
                <span id="userButtonText"></span>
                <span class="icon" id="userButtonIcon">{{ icon }}</span> <!-- Example downward triangle icon -->
            </button>
            <div class="user-info" id="userInfo">
                <p>Username: {{ username }}</p>
                <p>Name: {{ first_name }} {{ last_name }}</p>
                <a class="logout-btn" onclick="logoutUser()" data-csrf="{{ csrf_token }}">Logout</a>
            </div>
        </div>
    </div>
    <div class="card">
    <div class="section employee-remark-class">
        <h2>Product Owner's Remark</h2>

        <textarea id="product-owner-remark" name="product-owner-remark" placeholder="">{{TestObjectRemark.owner_remark}}</textarea>
     
    </div>

    <div class="section">
        <h2>Test Inspector Remark</h2>
        <form class="remark-form" id="employee-remark-form" method="POST" action="{% url 'remark' id=TestObjectRemark.id %}">
            {% csrf_token %}
           
            <textarea id="employee-remark" name="employee-remark" placeholder="Enter remark for employee..."></textarea>
            <div class="button-container">
            <button type="submit" class="submit-btn">Submit Remark</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>
</html>
