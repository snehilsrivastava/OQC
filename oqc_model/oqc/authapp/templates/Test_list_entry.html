<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Add Test Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/color_pallette.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">  
</head>
<body>
    {% include "header_PO.html" %}
    <div class="message-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.level_tag }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Add Test Details</h1>
            </div>
         
            <form action="{% url 'test_list_entry' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Product">Product</label>
                    <select name="Product" id="Product" class="form-control" required>
                        <option value="" selected disabled hidden>Select the Product</option>
                        {% for prod, boo in employee.product_type.items %}
                            {% if boo %}
                                <option value="{{prod}}">{{prod}}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Test Name</label>
                    <span class="input-warning-span"></span>
                    <input oninput="validateInput(this)" type="text" class="form-control" id="TestName" name="TestName" required>
                </div>
                <div class="form-group">
                    <label>Test Stage</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="DVT" name="TestStage" value="DVT">
                        <label class="form-check-label" for="DVT">DVT</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="PP" name="TestStage" value="PP">
                        <label class="form-check-label" for="PP">PP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="MP" name="TestStage" value="MP">
                        <label class="form-check-label" for="MP">MP</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
    <script>
        function validateInput(input) {
            const warn_span = document.querySelector('.input-warning-span');
            const submit_btn =document.querySelector('.btn-submit');
            if (input.value.includes('/')){
                warn_span.textContent = "Please enter a valid character. '/' is not allowed.";
                submit_btn.disabled = true;
            } else {
                warn_span.textContent = "";
                submit_btn.disabled = false;
            }
        }
    </script>
</body>
</html>
