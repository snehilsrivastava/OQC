<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .page_break {
            page-break-before: always;
            margin-top: 20px;
        }
        div.remark {
            display: inline;
        }
        p {
            /* padding-top: 3pt; */
            margin: 0;
            line-height: 12pt;
            font-family: system-ui;
            font-size: 10.5px;
        }
        span {
            font-family: system-ui;
            font-size: 10.5px;
        }
        .row_header {
            font-size: 11px;
        }
        td {
            border: 1px solid black;
            vertical-align: middle;
            padding-left: 4pt;
            padding-bottom: 2pt;
        }
        table.report-table {
            width: 97%;
            border-collapse: collapse;
            border: 1px solid black;
            margin-left: 10px;
        }
        table {
            border-collapse: collapse;
        }
        .additional_details {
            width: 700px;
            margin-left: 35px;
            margin-top: 40px;
            font-family: Arial;
            font-size: 10.5px;
        }
    </style>
</head>
<body>
<div style="margin: 60px;"></div>
    <form>
    {% load static %}
    {{ form.media }}
    <strong><u><span style='font-size:20px; font-family: system-ui; text-align: center; display: block;'>{{TestProtocol.TestName}}</span></u></strong>
    <div style="margin: 20px;"></div>
    {{ test.html_content|safe }}
    {% if test.additional_details %}
        <div class="additional_details page_break">{{ test.additional_details|safe }}</div>
    {% endif %}
    </form>
</body>
</html>
