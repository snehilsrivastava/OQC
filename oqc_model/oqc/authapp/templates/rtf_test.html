<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTF Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-submit {
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
 
    <div class="container">
        <div class="form-container">
            
            <div class="header">
                <h1>RTF Test Form</h1>
            </div>

            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

            <form action="{% url 'rtf_test' %}" method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <!-- <div class="form-group">
                    <label>Field 1: Text</label>
                    <input type="text" class="form-control" id="Field1" name="Field1">
                </div>

                <div class="form-group">
                    <label>Field 2: RTF</label>
                    <input type="text" class="form-control" id="Field2" name="Field2">
                </div> -->

                <button type="submit" class="btn btn-secondary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
