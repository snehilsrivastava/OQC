<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specification Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div class="nav">
        <div class="container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message {{ message.level_tag }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div class="right-icon">
            <button class="user-btn" id="userButton" onclick="toggleUserInfo()">
                <span id="userButtonText"></span>
                <span class="icon">{{icon}}</span> <!-- Example downward triangle icon -->
            </button>
            <div class="user-info" id="userInfo">
                <p>Username: {{ username }}</p>
                <p>Name: {{ first_name }} {{ last_name }}</p>
                <a class="logout-btn" onclick="logoutUser()" data-csrf="{{ csrf_token }}">Logout</a>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            
            <div class="header">
                <h1>Product Specification Form For AC</h1>
            </div>

            <form action="{% url 'AC' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="serialNumber">Model Number</label>
                    <input type="text" class="form-control" id="ModelName" name="ModelName" value="{{ Indkal_model_no }}" readonly>
                </div>
                <div class="form-group">
                    <label for="quantity">BI Motor</label>
                    <input type="text" class="form-control" id="BImotor" name="BImotor" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Compressor</label>
                    <input type="text" class="form-control" id="Compressor" name="Compressor" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Blower</label>
                    <input type="text" class="form-control" id="Blower" name="Blower" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Fan Motor</label>
                    <input type="text" class="form-control" id="FanMotor" name="FanMotor" required>
                </div>
            
                <div class="form-group">
                    <label for="quantity">Fan</label>
                    <input type="text" class="form-control" id="Fan" name="Fan" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Eva</label>
                    <input type="text" class="form-control" id="Eva" name="Eva" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Con Pipe</label>
                    <input type="text" class="form-control" id="ConPipe" name="ConPipe" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Cond Coil</label>
                    <input type="text" class="form-control" id="CondCoil" name="CondCoil" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Ref Charge</label>
                    <input type="text" class="form-control" id="RefCharge" name="RefCharge" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Capilary Tube</label>
                    <input type="text" class="form-control" id="Capilary" name="Capilary" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/form.js' %}"></script>
</body>
</html>
