<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        table {
            border-collapse: collapse; /* Remove gaps between cells */
            width: 97%;
            margin: 0 auto;
        }
        th {
            font-family: sans-serif;
            display: block;
            border: 1px solid black; /* Add borders to cells */
            padding: 5px; /* Add padding to cells */
            width: 596%;
            min-width: 0;
            text-align: center;
        }
        td {
            font-family: sans-serif;
            font-size: 13px;
            border: 1px solid black; /* Add borders to cells */
            padding: 3px; /* Add padding to cells */
            padding-left: 8px;
        }
    </style>    
</head>
<body>
    <table>
        <tr>
            <th>CONTENTS</th>
        </tr>
        <tr style="font-weight: bold;">
            <td style="text-align: center; width: 15%">S. No.</td>
            <td>Test Name</td>
            <td style="text-align: center;">Page No.</td>
        </tr>
        {% for tuple in list %}
            <tr>
                <td style="text-align: center;">{{forloop.counter}}.</td>
                <td>{{tuple.0}}</td>
                <td style="text-align: center;">{{tuple.1}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
