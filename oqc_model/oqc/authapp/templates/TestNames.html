<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Add Tests for Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">
</head>
<body>
    {% include "header_PO.html" %}
    <div class="message-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.level_tag }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="form-container">
            <div class="form-header" style = "padding: 5px 30px; "> 
                <h1>Add Tests for Model</h1>
            </div>
            <form action="{% url 'TestNames' %}" method="post">
                <div class="form-group">
                    <label for="Product">Product</label>
                    <input type="text" class="form-control" id="Product" name="Product" value="{{ product }}" readonly>
                </div>
                <div class="form-group">
                    <label for="ModelName">Model Number</label>
                    <input type="text" class="form-control" id="ModelName" name="ModelName" value="{{ model_name }}" readonly>
                </div>
                <div class="timeline-device" style="margin-bottom: 16px;">
                    <!-- filled by JS on load -->
                </div>
                <div class=" hidden-test-options" style="display: none;">
                    <div class="form-group">
                        <label>DVT Tests</label>
                        <select class="multiple-selections" id="dvt-options" name="dvt-options" data-placeholder="Select DVT Tests" multiple>
                            {% for t in DVT %}
                                <option value="{{ t }}">{{ t }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>PP Tests</label>
                        <select class="multiple-selections" id="pp-options" name="pp-options" data-placeholder="Select PP Tests" multiple>
                            {% for t in PP %}
                                <option value="{{ t }}">{{ t }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>MP Tests</label>
                        <select class="multiple-selections" id="mp-options" name="mp-options" data-placeholder="Select MP Tests" multiple>
                            {% for t in MP %}
                                <option value="{{ t }}">{{ t }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label style="margin: 0;">Tests</label>
                    <table class="selection-table">
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <thead>
                            <tr>
                                <th></th>
                                <th>DVT</th>
                                <th>PP</th>
                                <th>MP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="templateRow">
                                <th>Test Name</th>
                                <td><input onchange="fillMultiSelect(this)" type="checkbox" id="dvt"></td></td>
                                <td><input onchange="fillMultiSelect(this)" type="checkbox" id="pp"></td></td>
                                <td><input onchange="fillMultiSelect(this)" type="checkbox" id="mp"></td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
    <script src="{% static 'js/multiselect.js' %}"></script>
    <script src="{% static 'js/testName.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            populateTimeline({{timeline_dvt|safe}}, {{timeline_pp|safe}}, {{timeline_mp|safe}});
            populateTests({{DVT|safe}}, {{PP|safe}}, {{MP|safe}}, {{selected_dvt}}, {{selected_pp}}, {{selected_mp}});
        });
    </script>
</body>
</html>
