<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Sign in</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{%static 'css/login_page.css' %}">
</head>
<body class="body">
	<div class="containers">
		<!-- Login form -->
		<div class="card">
			<div class="card-header border-0 no-background">
				<img class="Indkal-Logo" src="{%static 'images/Logo.svg' %}" alt="Indka Logo">
			</div>
			<form id="card-2" class="card-2" method="post" action="{% url 'login_page' %}" enctype="multipart/form-data">

				{% csrf_token %} <!-- CSRF token for security -->

				<!-- Login heading -->
				<!-- <h3 class="title">Log in</h3> -->
				<!-- <hr> -->
				<input type="hidden" name="next" value="{{ next }}">
				<div class="card-body border-0 no-background">
					<!-- Display error/success messages -->
					{% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <span class="message-span">{{ message }}</span> 
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}

					<!-- Username input field -->
					<div class="form-group">
						<!-- <label for="exampleInputEmail1">Username</label> -->
						<input autocomplete="on" type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="Email" required>
					</div>

					<!-- Password input field -->
					<div>
						<!-- <label for="exampleInputPassword1">Password</label> -->
						<input autocomplete="on" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
					</div>
				</div>
				<div class="card-footer border-0 no-background">
					<!-- Submit button -->
					<button type="submit" class="btn btn-primary btn-fill">Sign In</button>
					<!-- Forgot Password -->
					<a class="forgot-password" href="/au/forgot_password">Forgot password?</a>
					<!-- Link to registration page -->
					<span class="no_wrap"><span>Don't have an account? <a href="/au/register/" class="sign-up">Sign Up</a> </span></span>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
