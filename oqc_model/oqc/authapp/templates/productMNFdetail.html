<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specification Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <div style="display: none;">
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
        <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
    </div>
    <div class="header">
        <div class="right-icon">
            <div id="theme-switcher" class="ml-auto mr-3" style = "float:right;">
                <svg id="theme-switcher__moon" style="display:none;">
                    <use xlink:href="#icon-moon"></use>
                </svg>
                <svg id="theme-switcher__sun">
                    <use xlink:href="#icon-sun"></use>
                </svg>
            </div>
            <button class="user-btn" id="userButton" onclick="toggleUserInfo()">
                <span id="userButtonText"></span>
                <span class="icon" id="userButtonIcon">{{icon}}</span>
            </button>
            <div class="user-info" id="userInfo">
                <p>Username: {{ username }}</p>
                <p>Name: {{ first_name }} {{ last_name }}</p>
                <a class="logout-btn" onclick="logoutUser()" data-csrf="{{ csrf_token }}">Logout</a>
            </div>
        </div>
    </div>
    <div class="message-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.level_tag }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Add Model Form</h1>
            </div>
            <form action="{% url 'mnf' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Customer</label>
                    <input type="text" class="form-control" id="Customer" name="Customer" required>
                </div>
                <div class="form-group">
                    <label>Manufacture</label>
                    <input type="text" class="form-control" id="Manufacture" name="Manufacture" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" class="form-control" id="Location" name="Location" required>
                </div>
                <div class="form-group">
                    <label>Brand</label>
                    <input type="text" class="form-control" id="Brand" name="Brand" required>
                </div>
                
                <label for="Product">Product</label>
                <select name="Product" id="Product" class="form-control">
                    <option value="" selected disabled hidden>Select the Product</option>
                    <option value="ac">AC</option>
                    <option value="washing_machine">Washing Machine</option>
                    <option value="tv">TV</option>
                    <option value="phone">Phone</option>
                </select>

                <div class="form-group">
                    <label>Brand model no.</label>
                    <input type="text" class="form-control" id="Brand_model_no" name="Brand_model_no" required>
                </div>
                <div class="form-group">
                    <label>Indkal model no.</label>
                    <input type="text" class="form-control" id="Indkal_model_no" name="Indkal_model_no" required>
                </div>
                <div class="form-group">
                    <label>ODM model no.</label>
                    <input type="text" class="form-control" id="ODM_model_no" name="ODM_model_no" required>
                </div>
               
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>
</html>
