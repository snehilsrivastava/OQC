<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Sign Up</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{%static 'css/register_details.css' %}">
    <!-- <link rel="script" href="{%static 'js/register.js' %}"> -->
    <style>
        .final-view {
            display: none;
        }
    </style>
</head>
<body class="body">
	<div class="containers">
		<!-- Login form -->
		<div class="card">
			<div class="card-header text-center border-0 no-background">
				<img class="Indkal-Logo" src="{%static 'images/Logo.svg' %}" alt="Indka Logo">
			</div>
            <div class="initial-view">
                <form id="card-2" class="card-2" method="post" action="{% url 'send_otp' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body border-0 no-background">
                        <div id="messages1">
                            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                        <!-- Display error/success messages -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    <span class="message-span">{{ message }}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        <!-- First Name input field -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="First name" name="first_name" required>
                        </div>

                        <!-- Last Name input field -->
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Last name" required>
                        </div>

                        <!-- Username input field -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" required>
                        </div>

                        <!-- Password input field -->
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="exampleInputPassword1"
                                placeholder="Password" required>
                        </div>
                        <button id="send-otp-btn" type="button" name="action" value="send_otp" class="btn btn-primary btn-fill">Send OTP</button>
                    </div>
                </form>
            </div>
            <div class="final-view">
                <form id="card-2" class="card-2" method="post" action="{% url 'register' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card-body border-0 no-background">
                        <div id="messages2">
                            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button> -->
                        </div>
                        <!-- First Name input field -->
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                                placeholder="First name" name="first_name" required value="{{ employee.first_name }}">
                        </div>

                        <!-- Last Name input field -->
                        <div class="form-group">
                            <input type="text" name="last_name" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Last name" required value="{{ employee.last_name }}">
                        </div>

                        <!-- Username input field -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Email" required value="{{ employee.username }}">
                        </div>

                        <!-- Password input field -->
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" id="exampleInputEmail1"
                                placeholder="Password" required value="{{ password }}">
                        </div>
                        <!-- OTP input field -->
                        <div class="form-group">
                            <input type="OTP" class="form-control" name="OTP" id="exampleInputEmail1"
                                placeholder="OTP" required>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" name="action" value="sign_up" class="btn btn-primary btn-fill">Sign Up</button>
                    </div>
                </form>
            </div>
            <!-- Link to login page for users who already have an account -->
            <p class="no_wrap">Already have an account? <a href="/au/login/">Sign in</a> </p>
        </div>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const initialView = document.querySelector('.initial-view');
        const finalView = document.querySelector('.final-view');
        const initialForm = initialView.querySelector('form');
        const finalForm = finalView.querySelector('form');
        // const messagesContainer = document.getElementById('messages');
    
        sendOtpBtn.addEventListener('click', function(){
            const formData = new FormData(initialForm);
            fetch('send_otp/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                },
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.redirect_url) {
                // Redirect to the specified URL
                window.location.href = data.redirect_url;
                }
                else if (data.warning) {
                    // Show warning message
                    const messagesContainer = document.getElementById('messages1');
                    messagesContainer.innerHTML = ``;
                    const warningMessage = document.createElement('div');
                    warningMessage.classList.add('alert', 'alert-warning', 'alert-dismissible', 'fade', 'show');
                    warningMessage.setAttribute('role', 'alert');
                    warningMessage.innerHTML = `<span class="message-span">${data.message}</span>
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>`;
                    messagesContainer.appendChild(warningMessage);                
                }
                else if (data.success) {
                    const messagesContainer = document.getElementById('messages2');
                    messagesContainer.innerHTML = ``;   
                    const successMessage = document.createElement('div');
                    successMessage.classList.add('alert', 'alert-success', 'alert-dismissible', 'fade', 'show');
                    successMessage.setAttribute('role', 'alert');
                    successMessage.innerHTML = `<span class="message-span">${data.message}</span>
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>`;
                    messagesContainer.appendChild(successMessage);
                    // Set values in the final form fields
                    finalForm.querySelector('input[name="first_name"]').value = formData.get('first_name');
                    finalForm.querySelector('input[name="last_name"]').value = formData.get('last_name');
                    finalForm.querySelector('input[name="username"]').value = formData.get('username');
                    finalForm.querySelector('input[name="password"]').value = formData.get('password');

                    // Make fields readonly
                    finalForm.querySelector('input[name="first_name"]').readOnly = true;
                    finalForm.querySelector('input[name="last_name"]').readOnly = true;
                    finalForm.querySelector('input[name="username"]').readOnly = true;
                    finalForm.querySelector('input[name="password"]').readOnly = true;
                    
                    // Toggle views
                    initialView.style.display = 'none';
                    finalView.style.display = 'block';
                } 
                else {
                    // Handle error
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
    </script>
</body>
</html>
