<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Remark</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/remark.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"> 
</head>
<body>
    {% include "header_PO.html" %}
    <div class="message-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.level_tag }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="card" style="margin-top: 30px;">
            <div class="section employee-remark-class">
                <h2>Test Inspector Remark</h2>
                <textarea id="employee-remark" name="employee-remark" readonly>{{ TestObjectRemark.employee_remark }}</textarea>
            </div>

            <div class="section">
                <h2>Product Owner's Remark</h2>
                <form class="remark-form" id="product-owner-remark-form" method="POST" action="{% url 'remark_owner' id=TestObjectRemark.id %}">
                    {% csrf_token %}
                    <textarea id="product-owner-remark" name="product-owner-remark" placeholder="Enter remark for product owner...">{{TestObjectRemark.owner_remark}}</textarea>
                    <div class="button-container">
                        <button type="submit" class="submit-btn">Submit Remark</button>
                    </div>
                </form> 
            </div>
        </div>
    </div>
<script type="text/javascript" src="{% static 'js/header.js' %}"></script>
</body>
</html>
