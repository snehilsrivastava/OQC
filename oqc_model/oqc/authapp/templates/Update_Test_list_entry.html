<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/webpage.png' %}">
    <title>Update Test Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/color_pallette.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/menu.css' %}">  
</head>
<body>
    {% include "header_PO.html" %}
    <div class="message-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message {{ message.level_tag }}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h1>Update Test Details</h1>
            </div>
            <form action="{% url 'update_test_list_entry' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Product">Product</label>
                    <select class="form-control"  onchange="populateTestName()" id="Product" name="Product" required>
                    </select>
                </div>
                <div class="form-group">
                    <label for="TestName">Test Name</label>
                    <select onchange="populateStages(this, this.value)" class="form-control" id="TestName" name="TestName" required>
                        <option value="">Select Test Name</option>
                        {% for test_name in test_names %}
                            <option value="{{ test_name }}" {% if test_name == selected_test_name %}selected{% endif %}>{{ test_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Test Stage</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="DVT" name="TestStage" value="DVT">
                        <label class="form-check-label" for="DVT">DVT</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="PP" name="TestStage" value="PP">
                        <label class="form-check-label" for="PP">PP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="MP" name="TestStage" value="MP">
                        <label class="form-check-label" for="MP">MP</label>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>
    <script>
        const products = {{ products|safe }};

        function populateStages(sel, testName) {
            const testDetails = {{ test|safe }};
            testDetails.forEach(t => {
                if (t.TestName === testName) {
                    const stages = t.TestStage;
                    const S = ["DVT", "PP", "MP"]
                    for (let i = 0; i < stages.length; i++) {
                        if (stages[i] === '1'){
                            const checkbox = document.getElementById(S[i]);
                            checkbox.checked = true;
                        }else {
                            const checkbox = document.getElementById(S[i]);
                            checkbox.checked = false;
                        }
                    }
                }
            });
        }

        function populateProducts() {
            const productSelect = document.getElementById("Product");

            // Clear existing options
            productSelect.innerHTML = "";

            // Create a default option
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.text = "Select the Product";
            defaultOption.selected = true;
            defaultOption.disabled = true;
            defaultOption.hidden = true;
            productSelect.appendChild(defaultOption);

            // Populate options from the products data
            products.forEach(product => {
                const option = document.createElement("option");
                option.value = product;
                option.text = product;
                productSelect.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            populateProducts();
            populateTestName();
        });

        function populateTestName() {
            const testDetail = {{ test|safe }};
            const productTypeDropdown = document.getElementById("Product");
            const testNameDropdown = document.getElementById("TestName");
            const selectedProductType = productTypeDropdown.value;
        
            // Clear existing options
            testNameDropdown.innerHTML = "";
        
            const defaultOption = document.createElement("option");
            defaultOption.value = "";
            defaultOption.text = "Select Test Name";
            defaultOption.selected = true;
            defaultOption.disabled = true;
            defaultOption.hidden = true;
            testNameDropdown.appendChild(defaultOption);
            testDetail.forEach(item => {
                if (selectedProductType === "" || item.ProductType === selectedProductType) {
                    const option = document.createElement("option");
                    option.text = item.TestName;
                    testNameDropdown.appendChild(option);
                }
            });
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
