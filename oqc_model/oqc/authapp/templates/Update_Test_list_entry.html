<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static%}
    
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Specification Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link rel="stylesheet" href="{% static 'css/color_pallette.css' %}">
    
</head>
<body>
    <svg style="display: none;">
        <symbol id="icon-sun" viewBox="0 0 24 24">
            <path d="M6.76 4.84l-1.8-1.79L4.93 2.5l1.79 1.8zm10.48-1.79l-1.79 1.8 1.06 1.06 1.8-1.79zM12 6a6 6 0 100 12 6 6 0 000-12zm5.25 13h-2.25v-1.25h2.25zM6.75 17.75H4.5v1.25h2.25zM12 21.25h1.25v2.25H12zm-4.34-.16l-1.79-1.8-1.06 1.06 1.8 1.79zM17.75 19.5h-1.25v1.25h1.25zm1.84-4.33h2.25v-1.25h-2.25zm1.96-4.91l-1.79-1.8-1.06 1.06 1.8 1.79zM19.5 4.5h-1.25v1.25h1.25zm-4.91-1.96L12 2.5v2.25h1.25zM4.5 6.75V4.5H3.25v2.25zm-1.96 4.91H.25v1.25h2.25zm1.96 4.91H3.25V19.5h2.25z"></path>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24">
            <path d="M21.75 15.89a8.47 8.47 0 01-11.94-7.94 8.6 8.6 0 0110.67-8.36A8.5 8.5 0 1012 21.75a8.36 8.36 0 009.75-5.86z"></path>
        </symbol>
    </svg>

    <div class="nav">
        <div class="container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message {{ message.level_tag }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div id="theme-switcher" class="mr-3">
            <svg id="theme-switcher__sun" style="display:none;">
                <use xlink:href="#icon-sun"></use>
            </svg>
            <svg id="theme-switcher__moon">
                <use xlink:href="#icon-moon"></use>
            </svg>
        </div>
        <div class="right-icon">
            <button class="user-btn" id="userButton" onclick="toggleUserInfo()">
                <span id="userButtonText"></span>
                <span class="icon" id="userButtonIcon">{{icon}}</span> <!-- Example downward triangle icon -->
            </button>
            <div class="user-info" id="userInfo">
                <p>Username: {{ username }}</p>
                <p>Name: {{ first_name }} {{ last_name }}</p>
                <a class="logout-btn" onclick="logoutUser()" data-csrf="{{ csrf_token }}">Logout</a>

            </div>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            
            <div class="header-form" style = "padding: 5px 30px; ">
                <h1>Product Test Detail Form</h1>
            </div>

           

            <form action="{% url 'update_test_list_entry' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="Product">Product</label>
                    <select class="form-control" id="Product" name="Product" required>
                        <option value="">Select Product</option>
                        {% comment %} {% for product in products %}
                            <option value="{{ product }}">{{ product }}</option>
                        {% endfor %} {% endcomment %}
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="Phone">Phone</option>
                        <option value="Washing_Machine">Washing Machine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="TestName">Test Name</label>
                    <select class="form-control" id="TestName" name="TestName" required>
                        <option value="">Select Test Name</option>
                        {% for test_name in test_names %}
                            <option value="{{ test_name }}" {% if test_name == selected_test_name %}selected{% endif %}>{{ test_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Test Stage</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="DVT" name="TestStage" value="DVT">
                        <label class="form-check-label" for="DVT">DVT</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="PP" name="TestStage" value="PP">
                        <label class="form-check-label" for="PP">PP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="MP" name="TestStage" value="MP">
                        <label class="form-check-label" for="MP">MP</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="PDI" name="TestStage" value="PDI">
                        <label class="form-check-label" for="PDI">PDI</label>
                    </div>
                </div>
               
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/form.js' %}"></script>
    <script>
        // Check local storage
        let localS = localStorage.getItem('theme'),
            themeToSet = localS;

        // If local storage is not set, we check the OS preference
        if (!localS) {
            themeToSet = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Set the correct theme
        document.documentElement.setAttribute('data-theme', themeToSet);

        // Update the icon visibility based on the current theme
        const updateIcons = (theme) => {
            document.getElementById('theme-switcher__sun').style.display = (theme === 'light') ? 'block' : 'none';
            document.getElementById('theme-switcher__moon').style.display = (theme === 'dark') ? 'block' : 'none';
        };

        updateIcons(themeToSet);

        // Theme switcher function
        const switchTheme = () => {
            const rootElem = document.documentElement;
            let dataTheme = rootElem.getAttribute('data-theme');
            let newTheme = (dataTheme === 'light') ? 'dark' : 'light';

            rootElem.setAttribute('data-theme', newTheme);
            localStorage.setItem("theme", newTheme);
            updateIcons(newTheme);
        };

        // Add the event listener for the theme switcher
        document.querySelector('#theme-switcher').addEventListener('click', switchTheme);
    

        function logoutUser() {
            fetch('/logout/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}' // Make sure you include CSRF token
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Redirect to the home page or show a success message
                    window.location.href = '/';
                } else {
                    alert('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Logout failed');
            });
        }
        
       
    </script>
   
</body>
</html>
