<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static%}
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product detail Form</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="{% static 'css/form.css' %}">
        <link rel="stylesheet" href="{% static 'css/color_pallette.css' %}">
    </head>
<body>
    <svg style="display: none;">
        <symbol id="icon-sun" viewBox="0 0 24 24">
            <path d="M6.76 4.84l-1.8-1.79L4.93 2.5l1.79 1.8zm10.48-1.79l-1.79 1.8 1.06 1.06 1.8-1.79zM12 6a6 6 0 100 12 6 6 0 000-12zm5.25 13h-2.25v-1.25h2.25zM6.75 17.75H4.5v1.25h2.25zM12 21.25h1.25v2.25H12zm-4.34-.16l-1.79-1.8-1.06 1.06 1.8 1.79zM17.75 19.5h-1.25v1.25h1.25zm1.84-4.33h2.25v-1.25h-2.25zm1.96-4.91l-1.79-1.8-1.06 1.06 1.8 1.79zM19.5 4.5h-1.25v1.25h1.25zm-4.91-1.96L12 2.5v2.25h1.25zM4.5 6.75V4.5H3.25v2.25zm-1.96 4.91H.25v1.25h2.25zm1.96 4.91H3.25V19.5h2.25z"></path>
        </symbol>
        <symbol id="icon-moon" viewBox="0 0 24 24">
            <path d="M21.75 15.89a8.47 8.47 0 01-11.94-7.94 8.6 8.6 0 0110.67-8.36A8.5 8.5 0 1012 21.75a8.36 8.36 0 009.75-5.86z"></path>
        </symbol>
    </svg>

    <div class="nav">
        <div class="container">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="message {{ message.level_tag }}">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <div id="theme-switcher" class="mr-3">
            <svg id="theme-switcher__sun" style="display:none;">
                <use xlink:href="#icon-sun"></use>
            </svg>
            <svg id="theme-switcher__moon">
                <use xlink:href="#icon-moon"></use>
            </svg>
        </div>
        <div class="right-icon">
            <button class="user-btn" id="userButton" onclick="toggleUserInfo()">
                <span id="userButtonText"></span>
                <span class="icon" id="userButtonIcon">{{icon}}</span> <!-- Example downward triangle icon -->
            </button>
            <div class="user-info" id="userInfo">
                <p>Username: {{ username }}</p>
                <p>Name: {{ first_name }} {{ last_name }}</p>
                <a class="logout-btn" onclick="logoutUser()" data-csrf="{{ csrf_token }}">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h1>Add Test Details</h1>
            <form method="POST" name="product_form" action="{% url 'product' %}">
                <!-- CSRF token -->
                {% csrf_token %}
                <div class="form-group">
                    <label for="ProductType">Product Type:</label>
                    <select class="form-control" id="ProductType" name="ProductType" onchange="populateModels(); populateTestName();">
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="Phone">Phone</option>
                        <option value="Washing_Machine">Washing Machine</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="SerailNo">Serial Number:</label>
                    <input
                        type="text"
                        class="form-control"
                        id="SerailNo"
                        name="SerailNo"
                    />
                </div>
                <div class="form-group">
                    <label for="ModelName">Model Name:</label>
                    <select class="form-control" id="ModelName" name="ModelName">
                        <!-- Model options will be populated dynamically based on the selected product type -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="TestType">Test Stage</label>
                    <select
                        class="form-control"
                        id="TestStage"
                        name="TestStage"
                        onchange="populateTestName();"
                    >
                        <option value="DVT">DVT</option>
                        <option value="PP">PP</option>
                        <option value="PDI">MP</option>
                        <option value="PDI">PDI</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="TestType">Test Name:</label>
                    <select class="form-control" id="TestName" name="TestName"></select>
                </div>
                <button type="submit" class="btn btn-primary btn-submit">Submit</button>
            </form>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="{% static 'js/header.js' %}"></script>
    <script>
        // JavaScript object to store model data
        const modelsByType = {
            "TV": {{ tv_models|safe }},
            "AC": {{ ac_models|safe }},
            "Phone": {{ phone_models|safe }},
            "Washing_Machine": {{ washing_machine_models|safe }}
        };
        // JavaScript function to populate the model list based on the selected product type
        function populateModels() {
            const productTypeDropdown = document.getElementById("ProductType");
            const modelNameDropdown = document.getElementById("ModelName");
            const selectedProductType = productTypeDropdown.value;

            // Clear existing options
            modelNameDropdown.innerHTML = "";

            // Populate model options based on the selected product type
            modelsByType[selectedProductType].forEach(model => {
                const option = document.createElement("option");
                option.text = model;
                modelNameDropdown.appendChild(option);
            });
        }
        // JavaScript function to populate the test names based on the selected product type and test stage
        function populateTestName() {
            const testDetail = {{ test|safe }};
            const productTypeDropdown = document.getElementById("ProductType");
            const testStageDropdown = document.getElementById("TestStage");
            const testNameDropdown = document.getElementById("TestName");
            const selectedProductType = productTypeDropdown.value;
            const selectedTestStage = testStageDropdown.value;

            // Clear existing options
            testNameDropdown.innerHTML = "";

            testDetail.forEach(item => {
                if (item.Product === selectedProductType) {
                        const s = item.TestStage;
                        if (s[0] === '1' && selectedTestStage === "DVT" ||
                                s[1] === '1' && selectedTestStage === "PP" ||
                                s[2] === '1' && selectedTestStage === "MP" ||
                                s[3] === '1' && selectedTestStage === "PDI") {
                                const option = document.createElement("option");
                                option.text = item.TestName;
                                testNameDropdown.appendChild(option);
                        }
                }
        });
        }

        document.addEventListener("DOMContentLoaded", function() {
            populateModels();
            populateTestName();

            document.getElementById("ProductType").addEventListener("change", function() {
                populateModels();
                populateTestName(); // Also populate test names when product type changes
            });
            document.getElementById("TestStage").addEventListener("change", function() {
                populateTestName();
            });
        });
    </script>
</body>
</html>
